    icon: mdi:home
    entities:
      - group.climate
      - group.ecobee_sensors
      - group.awesome_people
  main_floor:
    name: main floor
    view: yes
    entities:
      - binary_sensor.main_floor_occupancy
      - group.garage
      - group.main_floor_lights
      - group.main_floor_ceiling_fans
      - group.front_door_lock
